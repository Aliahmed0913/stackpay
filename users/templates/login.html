{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StackPay Login</title>
    <style>
        /* === Global === */
        :root {
            --bg1: #f0f4f8;
            --bg2: #d9e2ec;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #0d6efd;
            --primary-hover: #0b5ed7;
            --danger: #d9534f;
            --border: #d1d5db;
            --ring: #93c5fd;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        /* === Card === */
        .card {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            color: var(--text);
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            padding: 32px;
        }

        .card:hover {
            transform: translateY(-2px);
            transition: transform .2s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            font-weight: 700;
            color: var(--text);
            font-size: 20px;
            line-height: 1.2;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 24px;
        }

        /* === Form === */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: var(--muted);
        }

        .input-wrap {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 12px;
            /* room for toggle */
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            background: #fff;
            color: var(--text);
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .toggle-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 10px;
            font-size: 13px;
            color: var(--primary);
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }

        .toggle-btn:focus-visible {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background .15s ease;
            margin-top: 4px;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .error {
            color: var(--danger);
            margin-top: 12px;
            text-align: center;
            min-height: 20px;
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <main class="card" aria-labelledby="title">
        <div class="logo" id="title">Welcome to StackPay</div>

        <!-- Username/email -->
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrap">
                <input type="text" id="username" placeholder="Enter you username" autocomplete="username" />
            </div>
        </div>

        <!-- Password with toggle -->
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrap">
                <input type="password" id="password" placeholder="Enter your password"
                    autocomplete="current-password" />
            </div>
        </div>

        <button class="btn" id="loginBtn">Login</button>
        <div id="errorMsg" class="error" role="alert" aria-live="polite"></div>
        <div class="footer">Secure payments powered by StackPay</div>
    </main>

    <script>
        const LOGIN_URL = "{% url 'users:obtain_token'%}";

        // Utility to read cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const passwordInput = document.getElementById("password");
        const toggleBtn = document.getElementById("togglePassword");



        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = passwordInput.value.trim();
            const errorMsg = document.getElementById("errorMsg");

            if (!username || !password) {
                errorMsg.textContent = "Please enter both username and password.";
                return;
            }

            try {
                const csrftoken = getCookie("csrftoken"); // read CSRF cookie

                const res = await fetch(LOGIN_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken   // attach CSRF token
                    },
                    credentials: "include", // Important: allows HttpOnly cookie to be set
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    let detail = "Invalid credentials";
                    try {
                        const err = await res.json();
                        detail = err.detail || detail;
                    } catch { }
                    throw new Error(detail);
                }

                const data = await res.json();
                sessionStorage.setItem("accessToken", data.access);
                window.location.href = "{% url 'transactions:checkout_view'%}";
            } catch (e) {
                errorMsg.textContent = e.message || "Something went wrong. Please try again.";
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter") document.getElementById("loginBtn").click();
        });
    </script>

</body>

</html>
