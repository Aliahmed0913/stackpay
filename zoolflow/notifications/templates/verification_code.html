<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }

        .header h1 {
            color: #333333;
        }

        .content {
            padding: 20px 0;
            text-align: center;
        }

        .content p {
            color: #555555;
            line-height: 1.6;
        }

        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #e9f5ff;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome To Ali's Restaurant</h1>
        </div>
        <div class="content">
            <p>Hi {{user.username}}</p>
            <p>Thank you for registering. Please use the following code to verify your email address:</p>
            <div class="verification-code">{{code}}</div>
            <p>This code is valid for a 10 minutes.</p>
        </div>
    </div>
</body>

</html>
